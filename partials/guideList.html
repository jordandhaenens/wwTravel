<nav>
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo right">Logo</a>
        <ul class="left hide-on-med-and-down">
        	<li><a ng-model="query" value="city" ng-click="getVal('city')" href="#">City Guides</a></li>
        	<li ng-model="query" value="region" ng-click="getVal()"><a href="#">Region Guides</a></li>
            <li ng-model="query" value="country" ng-click="getVal()"><a href="#">Country Guides</a></li>
        </ul>
    </div>
</nav>


<div class="container" ng-repeat="item in guides | filter: {type: query}">
	<div class="row">
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
	            <div class="card-content white-text">
	                <span class="card-title">{{item.title}}</span>
	                <p>This guide is designed for exploring the {{item.type}}</p>
	                <p>Price: {{item.price}}</p>
	            </div>
            </div>
        </div>
    </div>
</div>
